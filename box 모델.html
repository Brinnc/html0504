<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Box 모델</title>
<style>
	div{background:red; 
		width:100px; 
		height:100px; 
		border:1px solid #000000;
		padding-left:50px;
		margin-top:50px;
	}
</style>
</head>
<body>
	<!--div 태그의 용도: div는 division의 약자로, 분할이라는 뜻을 가진다. 
	즉, 화면을 개발자가 원하는 레이아웃으로 분할할 용도의 태그이다. 
	따라서 앞으로 홈페이지의 레이아웃을 구현할 때는 table을 쓰지 않는다. 

	Box 모델에서 주의할점! 
	1) 원래 크기에서 border 값을 주면 원래 크기가 늘어남.
	2) 박스 모델에서 박스의 벽과 내용물 사이의 여백을 padding이라고 하며, padding 또한 전체 크기에 영향을 줌.
	-->
	<div>
		박스A
	</div>
	<div>
		박스B
	</div>
</body>
</html>
