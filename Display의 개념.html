<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Display의 개념</title>
<style>
/*스팬에 대해 배경색과 너비, 높이를 지정. 
inline의 경우 너비와 높이가 적용되지 않음.*/
	#s1, #s2{background:blue; 
					width:100px; height:100px;}

/*단, 이미지는 공존 가능하면서 너비와 높이도 부여 가능함. 
->display:inline-block(두개의 특징을 모두 가짐)*/
	img{width:50px; height:50px;}

	
</style>
</head>
<body>
<!--모든 태그는 box이자, display 속성을 가짐.
*block형: 다른 태그 요소를 옆에 허용하지 않는 속성. 너비가 화면 끝까지 도달하기 때문.
			 주의! 너비를 줄여도, 시각적으로만 줄어들 뿐 여전히 같은 수평선 상에 그 어떤 태그도 허용하지 않음.
			 중요한 특징! block형이어야 width, height가 적용됨.
*inline형: 옆에 다른 태그 요소를 허용함. 
			 너비가 화면 끝까지 도달하는 것이 아닌, 자신이 보유한 컨텐츠만큼만 확보되므로.
			 width, height가 적용되지 않음.

어떤 태그가 어떤 display 속성을 갖는지 굳이 암기할 필요는 X, 직접 시도해보면 알 수 있음.
-->
<img src="../images/bg.jpg" width="100px">
<img src="../images/bg.jpg" width="100px">
<span id="s1">난 스팬1</span>
<span id="s2">난 스팬2</span>

</body>
</html>
